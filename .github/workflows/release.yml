name: release

on:
  workflow_run:
    workflows: ['test']
    branches: [main]
    types: 
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
      with:
       fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.node-version'
    - name: Install
      run: npm ci 
    - name: Build
      run: npm run build
    - name: Release
      run: npx semantic-release --branches main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
