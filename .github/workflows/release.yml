name: release

on:
  workflow_run:
    workflows: ['test']
    branches: [master]
    types: 
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install
      run: npm ci 
    - name: Build
      run: npm run build
    - name: Release
      run: npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
