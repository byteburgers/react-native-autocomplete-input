name: release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Release
      run: npx semantic-release
